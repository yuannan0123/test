<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/brand.css">
  <title>慢慢买</title>
</head>

<body>
  <div class="layout">

    <!-- 头部 -->
    <div class="header">
      <div class="logo"><img src="../images/header_logo.png"></div>
      <div class="download"><img src="../images/header_app.png"></div>
    </div>

    <!-- 搜索框 -->
    <div class="mui-input-row search">
      <input type="search" class="mui-input-clear" placeholder="请输入要比价的商品">
      <button type="button" class="mui-btn mui-btn-warning">搜索</button>
    </div>

    <!-- 分类导航 -->
    <div class="nav">
      <ul>
        <li><a href="javascript:;">首页 ></a></li>
        <li><a href="javascript:;">全部分类 ></a></li>
        <li><a href="javascript:;">品牌大全 ></a></li>
      </ul>
    </div>

    <!-- 平板电视哪个牌子好 -->
    <div class="hot">
      平板电视哪个牌子好
    </div>

    <!-- 品牌列表 -->
    <div class="productList">

    </div>



  </div>

  <script type="text/template" id="productTemp">
    {{each result value index}}
<div class="product">
        <span>{{index+1}}</span>
        <div class="title">
          <div>{{value.brandName}}</div>
          <div>{{value.brandInfo}}</div>
        </div>
      </div>

    {{/each}}
  </script>


  <script src="../lib/mui/js/mui.js"></script>
  <script src="../lib/zepto/zepto.js"></script>
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/brand.js"></script>
</body>

</html>
